# 放宽参数版：适合“先跑通先看到框”，再逐步收紧。
# 与 bale_60x100.yaml 的差异：
# - 更宽地面阈值（剔地更狠）
# - 更大的聚类容差（便于稀疏/远距成团）
# - 更宽的尺寸范围（避免漏检）
# 调试建议：先用本文件确认能检出，再切回 bale_60x100.yaml 收紧。

bale_pose_estimator:
  ros__parameters:
    input_topic: "/rslidar_points"
    target_frame: "base_link"
    tf_timeout_ms: 50

    r_min: 0.8
    r_max: 30.0
    z_min: -1.0
    z_max: 3.0
    voxel_leaf: 0.10

    # 地面阈值更大
    ground_th_base: 0.10   # 近处阈值提高
    ground_th_slope: 0.005 # 随距离增长更快

    sector_count: 72
    bin_dr: 0.5

    # 聚类容差更大
    cluster_tol_base: 0.32
    cluster_tol_slope: 0.012
    cluster_split: 12.0
    min_cluster_size: 20   # 降低最小点数，便于远处成团

    # 尺寸范围更宽
    size_diam_min: 0.50
    size_diam_max: 0.70
    size_len_min: 0.80
    size_len_max: 1.20

    publish_text_marker: true
    use_sim_time: false
